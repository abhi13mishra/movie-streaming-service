<script>
    const movies = [
  { title: "Drishyam", genre: "Thriller", rating: 8.5, watchTime: 140 },
  { title: "Lagaan", genre: "Drama", rating: 8.1, watchTime: 180 },
  { title: "Dangal", genre: "Sports", rating: 8.3, watchTime: 161 },
  { title: "Gully Boy", genre: "Musical", rating: 7.4, watchTime: 130 },
  { title: "Kabir Singh", genre: "Romance", rating: 6.9, watchTime: 150 }
];


const moviesWithHours = movies.map(movie => ({
  ...movie,
  watchTime: (movie.watchTime / 60).toFixed(2) // Convert minutes to hours (2 decimal places)
}));


const highRatedMovies = moviesWithHours.filter(movie => movie.rating > 7.5);


const totalWatchTime = highRatedMovies.reduce((sum, movie) => sum + parseFloat(movie.watchTime), 0);


const bestMovies = highRatedMovies.map(movie => ({
  title: movie.title,
  watchTime: movie.watchTime + " hrs"
}));

console.log("Movies with watch time in hours:", moviesWithHours);
console.log("Highly-rated movies:", highRatedMovies);
console.log("Total watch time of highly-rated movies:", totalWatchTime + " hrs");
console.log("Best movies with title and watch time:", bestMovies);
</script>
